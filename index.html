<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Card Input</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    color: #555;
}

input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 14px;
}

button {
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

#output {
    margin-top: 20px;
    font-size: 14px;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Payment Form</h1>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="Enter your card number" required>

            <label for="verificationCode">Verification Code:</label>
            <input type="text" id="verificationCode" placeholder="Enter verification code" required>

            <label for="validityDate">Validity Date:</label>
            <input type="date" id="validityDate" placeholder="MM/YYYY" required>

            <button type="button" onclick="processPayment()">Submit</button>
        </form>

        <div id="output"></div>
    </div>

    <script>
        function processPayment() {
    var cardNumber = document.getElementById('cardNumber').value;
    var verificationCode = document.getElementById('verificationCode').value;
    var validityDate = document.getElementById('validityDate').value;
    var outputElement = document.getElementById('output');
    outputElement.innerHTML = `
        <p>Card Number: ${cardNumber}</p>
        <p>Verification Code: ${verificationCode}</p>
        <p>Validity Date: ${validityDate}</p>
        <p>Payment processed securely!</p>
    `;
}

    </script>
</body>
</html>
